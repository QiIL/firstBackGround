{% extends "base.html" %}
{% block title%} {{ tag.title }} {% endblock %}

{% block body %}
<div class="row">
    <div class="col-lg-12">
        <h1>{{ tag.title }}</h1>
    </div>
    <p>以下是该标签相关的文章：</p>
    {% for i in posts %}
    <p>
        <div class="row">
            <h3>{{ i.title }}</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{ i.text | truncate(100) | safe}}
                <a href="{{url_for('post', post_id=i.id)}}">Read More</a>
            </div>
        </div>
    </p>
    {% endfor %}
</div>
{% endblock %}
